<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" href="recipes.css">
    <script src="recipes.js" defer></script>
</head>
<body>
    <header>
        <div id="title">
            <img src="images/recipe-book.png" alt="recipie book">
            <h1>RecipeBook</h1>
        </div>
        <div id="search">
            <input type="text" placeholder="Find a recipe">
            <img src="images/search.svg" alt="search">
        </div>
    </header>
    <main>
        <div class="recipe-info">
  <img src="images/chocolate-chip-cookies.jpg" alt="chocolate chip cookies">

  <div class="text-content">
    <p class="recipe-type">Dessert</p>
    <p class="recipe-name">Chocolate chip cookies</p>
    <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
        <span aria-hidden="true" class="icon-star">⭐</span>
        <span aria-hidden="true" class="icon-star">⭐</span>
        <span aria-hidden="true" class="icon-star">⭐</span>
        <span aria-hidden="true" class="icon-star">⭐</span>
        <span aria-hidden="true" class="icon-star-empty">☆</span>
    </span>
    <p class="description">Delicious soft chocolate chip cookies with coconut.</p>
  </div>
</div>

    </main>
    <footer>
        <div class="social">
	        <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
	        <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
	        <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
	        <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
    </footer>
</body>
</html>
